<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style/bootstrap-reboot.css">
    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Сайт про удалённую работу</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row py-4">
                <div class="col-2">
                    <img src="/img/logo.png" alt="JobHanter" class="logo">
                </div>
                <div class="col links__header d-flex justify-content-center">
                    <a href="#" class="menu__link">Главная</a>
                    <a href="#" class="menu__link">Вакансии</a>
                    <a href="#" class="menu__link">Компании</a>
                </div>
                <div class="col-3 button__header">
                    <a href="#" class="entrance">Войти</a>
                    <a href="#" class="registration button_primary">Регистрация</a>
                </div>
            </div>
            <div class="row hero">
                <div class="col-md-5">
                    <h1 class="hero__title">
                        Найдите удаленную<br> работу вашей мечты
                    </h1>
                    <h3 class="hero__subtitle">
                        Создайте резюме или отправьте отклик на вакансию<br> в компании с мировым именем и работайте<br>
                        по свободному графику
                    </h3>
                    <div class="hero__search">
                        <input placeholder="Начните поиск" type="text" class="search">
                        <button class="button_search button_primary">
                            <!-- <img height="24px" class="search_img" src="/img/icons_sprite.svg#search" alt="search"> -->
                            <svg  width="25px" class="search-icons">
                                <use xlink:href="/img/icons_sprite.svg#search"></use>
                            </svg>
                            Искать вакансии
                        </button>
                    </div>
                    <div class="example">
                        <span class="example_hero">Например:</span>
                        <img src="/img/front-end.png" alt="" class="front-end">
                        <img src="/img/back-end.png" alt="" class="back-end">
                        <img src="/img/designer.png" alt="" class="designer">
                    </div>
                </div>
                <div class="col-md-6 offset-1">
                    <img class="hero__img" src="/img/hero-image.png" alt="hero">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="categories__main">
                <h4 class="categories">Категории:</h4>
                <div class="row">
                    <div class="catecories__button col">
                        <a href="#" class="card">
                            <svg width="50px" class="icon">
                                <use xlink:href="/img/icons_sprite.svg#designer_main">Дизайн
                                </use>
                            </svg>
                        </a>
                        <a href="#" class="card">
                            <svg width="65px" class="icon">
                                <use xlink:href="/img/icons_sprite.svg#development">Разработка
                                </use>
                            </svg>
                        </a>
                        <a href="#" class="card">
                            <svg width="80px" class="icon">
                                <use xlink:href="/img/icons_sprite.svg#copywriting">Копирайтинг
                                </use>
                            </svg>
                        </a>
                        <a href="#" class="card">
                            <svg width="85px" class="icon">
                                <use xlink:href="/img/icons_sprite.svg#security">Безопастность
                                </use>
                            </svg>
                        </a>
                        <a href="#" class="card">
                            <svg width="40px" class="icon">
                                <use xlink:href="/img/icons_sprite.svg#video">Видео
                                </use>
                            </svg>
                        </a>
                        <a href="#" class="card">
                            <svg width="85px" class="icon">
                                <use xlink:href="/img/icons_sprite.svg#education">Образование
                                </use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
